<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html" charset="UTF-8">
    <title>resume filter</title>
</head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
<style>
    .item {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 160px;
        height: 160px;
        border: 1px solid #efefef;
        border-radius: 50%;
        box-shadow: 0 15px 35px rgba(50,50,93,.1), 0 5px 15px rgba(0,0,0,.07);
        text-align: center;
        padding: 20px;
        position: absolute;
        opactiy: 0;
    }

    .item:nth-of-type(1)  { top: 60px; left: 80px; animation: pop-in 2.8s cubic-bezier(.17,.67,.33,.92); }
    .item:nth-of-type(2)  { top: 205px; left: 247px; width: 140px; height: 140px; animation: pop-in 3.2s cubic-bezier(.17,.67,.33,.92); }
    .item:nth-of-type(3)  { top: 40px; left: 300px; width: 110px; height: 110px; animation: pop-in 3.4s cubic-bezier(.17,.67,.33,.92); }
    .item:nth-of-type(4)  { top: 28px; left: 462px; animation: pop-in 2.7s cubic-bezier(.17,.67,.33,.92); }
    .item:nth-of-type(5)  { top: 240px; left: 438px; width: 110px; height: 110px; animation: pop-in 2.2s cubic-bezier(.17,.67,.33,.92);  }
    .item:nth-of-type(6)  { top: 46px; left: 682px; width: 140px; height: 140px; animation: pop-in 1.8s cubic-bezier(.17,.67,.33,.92); }
    .item:nth-of-type(7)  { top: 226px; left: 612px; width: 150px; height: 150px; animation: pop-in 2.8s cubic-bezier(.17,.67,.33,.92); }
    .item:nth-of-type(8)  { top: 182px; left: 829px; animation: pop-in 1.6s cubic-bezier(.17,.67,.33,.92);}
    .item:nth-of-type(9)  { top: 4px; left: 874px; width: 130px; height: 130px; animation: pop-in 1.2s cubic-bezier(.17,.67,.33,.92); }
    /* */

    /* Keyframes */
    @keyframes pop-in {
        0% { opacity: 0;transform: scale(0.1); }
        100% { opacity: 1;transform: scale(1); }
    }

    @keyframes grow-shrink {
        0% { transform: scale(0.99295); }
        50% { transform: scale(0.99695); }
        100% { transform: scale(1); }
    }

    @keyframes move-left {
        0%  { transform: translateX(1000px); }
        100% { transform: translateX(-1700px); }
    }

    @keyframes wave {
        10%  { opacity: 1; }
        50%  { opacity: 1; transform: translate3d(500px,10px,0px) scale(0.75); }
        100% { opacity: 0; transform: translate3d(-120px,150px,0px) scale(0.1); }
    }



    /* Styling and such */
    .content-wrapper {
        max-width: 1180px;
        margin: 0 auto;
        padding: 30px 0 150px;
        position: relative;
        overflow: hidden;
    }

    .item-wrapper {
        height: 450px;
        position: relative;
        padding: 0 0 80px;

    }

    .section-header {
        max-width: 750px;
        margin: 0 auto;
        text-align: center;
    }

    .source {
        font-size: 14px;
        font-family: 'Roboto', sans-serif;
        margin: 10px 0 0;
    }

    .stand-out {
        color: #9DB2C2;
        font-size: 1.4em;
        font-weight: bold;
        line-height: 1;
    }

    .nothing {
        background: #f6f9fc;
        position: relative;
        padding: 100px 0;
    }
    .nothing:before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: -150px;
        -webkit-transform: skewY(-8deg);
        transform: skewY(-8deg);
        background-color: #f6f9fc;
        z-index: -1;
    }

    h1 {
        font-size: 32px;
        margin: 0 0 10px;
    }

    h2 {
        font-size: 28px;
        text-align: center;
        padding: 30px 0;
    }

    p {
        font-size: 16px;
        color: rgba(0,0,0,0.5);
    }

    a {
        color: #0088cc;
        text-decoration: none;
    }

    .item p {
        font-size: 14px;
    }
    .custom-shape-divider-top-1623926391 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
    }

    .custom-shape-divider-top-1623926391 svg {
        position: relative;
        display: block;
        width: calc(249% + 1.3px);
        height: 500px;
    }

    .custom-shape-divider-top-1623926391 .shape-fill {
        fill: #FA4D56;
    }
    .main{
    max-width: 1200px;
    margin: 0 auto;
}
    img {
        height: auto;
        max-width: 100%;
        vertical-align: middle;
    }

    .btn {
        color: #ffffff;
        padding: 0.8rem;
        font-size: 14px;
        text-transform: uppercase;
        border-radius: 4px;
        font-weight: 400;
        display: block;
        width: 100%;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: transparent;
    }

    .btn:hover {
        background-color: rgba(255, 255, 255, 0.12);
    }

    .cards {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .cards_item {
        display: flex;
        padding: 1rem;
    }

    @media (min-width: 40rem) {
        .cards_item {
            width: 50%;
        }
    }

    @media (min-width: 56rem) {
        .cards_item {
            width: 33.3333%;
        }
    }

    .card {
        background-color: white;
        border-radius: 0.25rem;
        box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .card_content {
        padding: 1rem;
        background: linear-gradient(to bottom left, #EF8D9C 40%, #FFC39E 100%);
    }

    .card_title {
        color: #ffffff;
        font-size: 1.1rem;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: capitalize;
        margin: 0px;
    }

    .card_text {
        color: #ffffff;
        font-size: 0.875rem;
        line-height: 1.5;
        margin-bottom: 1.25rem;
        font-weight: 400;
    }
    .made_by{
        font-weight: 400;
        font-size: 13px;
        margin-top: 35px;
        text-align: center;
    }
    .btn {
        width: 400px ;
        height: 60px ;
        border : 5px solid transparent ;
        animation : border 1.5s ease-in-out .5s infinite alternate  ;
        background-color : transparent ;
        color:rgba(255,255,255,.6) ;
        font-family : sans-serif ;
        font-size : 30px ;
        font-weight : 700 ;
        letter-spacing : 3px ;
        cursor : pointer ;
    }

    @keyframes border {
        0% {
            border-left : 5px solid #003B3A ;
        }
        30% {
            border-top : 5px solid #005452 ;
        }
        60% {
            border-right : 5px solid #006D6A ;

        }
        100% {
            border-bottom : 5px solid #006D6A ;
        }
    }

    .btn:focus  {
        outline : none ;
        border : 5px solid #003B3A  ;
    }

</style>
